<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>
		Simple Hello world (HTML5 + Javascript) examples that use PhoneGap's API and PhoneGap Cloud Build to create iOS Apps
	</title>
	<!-- Simple Boilerplate Build use no scripts -->
	<!-- Uncomment accordingly -->
	<!-- PhoneGap API - needed to use any other script below -->
	<script src="phonegap.js"></script>
	<!-- -->
	<!-- <script src="js/"></script> -->
	<!-- device ready :: you can hook/unhook this with the body onload function -->
	<script>
		function onLoad() {
	        document.addEventListener("deviceready", onDeviceReady, false);
	    }
	    function onDeviceReady() {
	        alert('Device Ready')
	    }
    </script>
</head>
<!--<body onload="onLoad()">-->
<body>
	Index.html
</body>
</html>
